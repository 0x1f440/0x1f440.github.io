---
layout: site
title: Projects
---
{% for project in site.data.projects %}
  <div class="col-33">
    <div class="project-list" style="background-image: url('{{ site.baseurl }}/img/projects/{{ project.title }}/thumbnail.png')">
      <div class="meta">
        <div class="title">{{ project.title }}</div>
        {% for tag in project.tags %}
          <div class="tag">
            {{ tag }}
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endfor %}
