<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Delius|Fredoka+One" rel="stylesheet">
  <script type = "text/javascript" src = "http://paperjs.org/assets/js/paper.js"></script>
  <style type="text/css">
  html,
  body {
      margin: 0;
      overflow: hidden;
      height: 100%;
    }
    /* Scale canvas with resize attribute to full size */
    canvas[resize] {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .movie {
      position: absolute;
      top: 210px;
      left: calc(50% - 10px);
    }

    #audio {
    }
  </style>

</head>
<body>
  <canvas id="canvas-1" hidpi="on" resize = "true" ></canvas>
  <div class="movie"><iframe width="560" height="315" src="https://www.youtube.com/embed/9WgmmIsiSUk" frameborder="0" allowfullscreen></iframe></div>
  <script type= "text/paperscript" canvas = "canvas-1">
    var pic = new Raster("img/happy/tiger.png", [view.center.x, view.center.y]);
    var pic2 = new Raster("img/happy/puma.png", [view.center.x, view.center.y]);
    var name = new PointText({
      point: [view.center.x, view.center.y],
      fontFamily: 'Fredoka One',
      fontWeight: 'bold',
      fillColor:"#7439ee",
      fontSize: 35,
      content: "Purple Puma & Tiger Millionaire",
      justification: 'left'
    });
    var quote = new PointText({
      point: [view.center.x, view.center.y],
      fontFamily: 'Delius',
      fontSize: 20,
      content: "Amethyst's pro-wrestler persona and\nSteven's pro-wrestler persona.",
      justification: 'left'
    });

    function onResize() {
      pic.position = [500, view.center.y-10];
      pic2.position = [300, view.center.y-10];
      name.position = [450, view.center.y+180];
      quote.position = [350, view.center.y+230];
    }
  </script>
<body>
<html>
