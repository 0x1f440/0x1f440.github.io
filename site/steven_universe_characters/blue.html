<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Delius|Fredoka+One" rel="stylesheet">
  <script type = "text/javascript" src = "http://paperjs.org/assets/js/paper.js"></script>
  <style type="text/css">
  html,
  body {
      margin: 0;
      overflow: hidden;
      height: 100%;
    }
    /* Scale canvas with resize attribute to full size */
    canvas[resize] {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .movie {
      position: absolute;
      top: 210px;
      left: calc(50% - 10px);
    }

    #audio {
    }
  </style>

</head>
<body>
  <canvas id="canvas-1" hidpi="on" resize = "true" ></canvas>
  <div class="movie"><iframe width="560" height="315" src="https://www.youtube.com/embed/dtA-juh3rf4" frameborder="0" allowfullscreen></iframe></div>
  <script type= "text/paperscript" canvas = "canvas-1">
    var pic = new Raster("img/sad/blue.png", [view.center.x, view.center.y]);
    var pic2 = new Raster("img/sad/blue2.png", [view.center.x, view.center.y]);
    var name = new PointText({
      point: [view.center.x, view.center.y],
      fontFamily: 'Fredoka One',
      fontWeight: 'bold',
      fontSize: 35,
      fillColor:"#1447af",
      content: "Blue Diamond",
      justification: 'left'
    });
    var quote = new PointText({
      point: [view.center.x, view.center.y],
      fontFamily: 'Delius',
      fontSize: 20,
      fillColor:"#0c2b6a",
      content: "\"I'm surprised that \na human being is capable of understanding how I feel.\"",
      justification: 'left'
    });

    function onResize() {
      pic.position = [480, view.center.y-10];
      pic2.position = [300, view.center.y-10];
      name.position = [300, view.center.y+180];
      quote.position = [425, view.center.y+230];
    }
  </script>
<body>
<html>
