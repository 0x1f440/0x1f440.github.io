<!DOCTYPE html>
<html>
<head>
  <title>Steven Universe!</title>
  <script type = "text/javascript" src = "http://paperjs.org/assets/js/paper.js"> </script>
  <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
  <style>
    body, html {
      font-family: 'Fredoka One', cursive;
      margin: 0;
      padding: 0;
    }
    body {
      background-image: url(img/bg.jpg);
      background-size: cover;
    }
    .circle {
        position: absolute;
        width: 300px;
        height: 300px;
        top: -90px;
        left: -50px;
        background-color: white;
        opacity: 0.8;
        border-radius: 150px;
        border: 2px solid #ee3958;

    }

    ul {
      font-size: 24px;
      position: absolute;
      top: 0;
      list-style-type: none;
      margin: 20px;
      padding: 0;
      width: 200px;
    }

    li {
      display: inline;
    }

    li a {
        display: block;
        color: #ee3958;
        padding: 8px 16px;
        text-decoration: none;
    }

    li a.active {
        color: #7439ee;
    }

    li a:hover:not(.active) {
        color: #9a0d26;
    }
    #logo {
      width: 100%;
      position: absolute;
    }

    #logo img {
      display: block;
      margin: 0 auto;

      left: 0;
      right: 0;
    }

    .bg {
    background-color: white;
    opacity: .8;
    z-index: -999;
    position: absolute;
    display: block;
    width: 85%;
    height: 75%;
    left: 0;
    right: 0;
    top: 50px;
    bottom: 0;
    margin: auto;
    box-sizing: border-box;
}
    iframe {
      display: block;
      position: absolute;
      z-index: -998;
      top: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <iframe src="characters.html" frameborder="0" name="content"></iframe>
  <div id="logo"><img src="img/logo.png" width="600px"></img></div>
  <div class="bg"></div>
  <div class="circle"></div>
  <ul>
    <li><a href="characters.html" target="content" class="active" onclick="myfunc(this)">Characters</a></li>
    <li><a href="blue.html" target="content" class="normal" onclick="myfunc(this)">Who is sad?</a></li>
    <li><a href="happy.html" target="content" class="normal" onclick="myfunc(this)">Who is happy?</a></li>
  </ul>
  <script>
    function myfunc(div) {
      var active = document.getElementsByClassName('active');
      active[0].className='normal';

      var className = div.getAttribute("class");
      div.className = "active";
    }
  </script>
</body>
</html>
