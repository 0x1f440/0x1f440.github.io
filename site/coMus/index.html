<head>
  <title>우연작곡</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Nanum+Myeongjo" rel="stylesheet">
  <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
  <link rel="icon" href="favicon.png" type="image/png"/>
</head>

<body>

  <button id="load" disabled >아무 곳이나 4번 클릭해서 작곡</button>
  <div id="title-select">
    <input id="title" type="text" placeholder="곡의 제목을 정해주세요">
    <div id="factor">
    </div>
    <button id="title-finish">결정</button>
  </div>

  <div id="contents">
    <section id="staff-container">
      <div id="staff"></div>
    </section>
  </div>

  <div id="song-title"></div>
  <canvas id="myCanvas"></canvas>

  <div id="bottom-bar">
    <button id="play" onClick="window.location.reload()">
      <i class="fas fa-redo"></i>
    </button>
    <div id="progress-bar"></div>
  </div>

<div id="end">
  <p id="re" onClick="window.location.reload()">
    <i class="fas fa-redo"></i>
  </p>
  <p id="midi">저장하기</p>
</div>


</body>
<script src="http://cdnjs.cloudflare.com/ajax/libs/seedrandom/2.4.0/seedrandom.min.js"></script>
<script src="http://s3-us-west-2.amazonaws.com/s.cdpn.io/111863/Tone.min.js"></script>
<script src="http://cdn.rawgit.com/paulrosen/abcjs/master/bin/abcjs_basic_2.0-min.js"></script>
<script src="js/generator.js"></script>
<script src="js/intro.js"></script>
<script type="text/javascript" src="js/paper-full.min.js"></script>
<script type="text/paperscript" src="js/ball.js" canvas="myCanvas"></script>
